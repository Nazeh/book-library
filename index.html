<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Book Library</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue accent-4">
                <a href="#" class="brand-logo center ">Book Library</a>
            </div>
        </nav>
    </div>

    <main class="container">
        <div id="new-book" class="">
            <form id="form" action="#">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="pages">Number of Pages:</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div>
                    <select id="read" required>
                        <option value="Unread">Unread</option>
                        <option value="Read">Read</option>
                    </select>
                    <label for="read">Status</label>
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>

        <a id="new-book-btn" class="btn-floating"> <i class="large material-icons">add_circle</i></a>

        <table class="highlight centered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='table'>

            </tbody>
        </table>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script src="assets/scripts/app.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
